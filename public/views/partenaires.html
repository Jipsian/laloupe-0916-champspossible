<!-- Affichage des cards -->
<div class="row">
    <div class="col s6 m4 l2" ng-repeat='partner in vm.partners |filter:{type:query} | orderBy:nom'>
        <div class="card hoverable">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src={{partner.logo}}>
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{partner.nom}}
                    <i class="material-icons right">more_vert</i>
                </span>
                <p>
                    <a href="#">{{partner.lien}}</a>
                </p>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{partner.nom}}
                    <i class="material-icons right">close</i>
                </span>
                <p>{{partner.smallDescription}}</p>
            </div>
        </div>
    </div>
</div>
